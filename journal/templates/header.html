<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="https://www.edu.gstu.by/pluginfile.php/1/theme_eguru/logo/1690896221/gomel_new_logo.png" alt="" id="logo">
        </a>
        {% if user.is_authenticated %}
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary custom_btn"><a href="{% url 'profile' username=user.username %}" style="color: white; text-decoration: unset;">{{ user.username }}</a></button>
                <button type="button" class="btn btn-danger"><a href="{% url 'logout' %}" style="color: white; text-decoration: unset;">Выйти</a></button>
            </div>
        {% else %}
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2"><a href="{% url 'login' %}" style="color: blue; text-decoration: unset;">Войти</a></button>
                <button type="button" class="btn btn-primary"><a href="{% url 'register' %}" style="color: white; text-decoration: unset;">Регистрация</a></button>
            </div>
        {% endif %}

    </header>
</div>
